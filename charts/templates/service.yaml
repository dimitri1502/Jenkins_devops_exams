---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fastapiapp.fullname" . }}-movie-service
  labels:
    app: {{ include "fastapiapp.name" . }}
    component: movie-service
spec:
  type: {{ default "ClusterIP" .Values.movie_service.service.type }}
  ports:
    - port: {{ .Values.movie_service.service.port }}
      targetPort: {{ .Values.movie_service.service.targetPort | default .Values.movie_service.service.port }}
      nodePort: {{ .Values.movie_service.service.nodePort | default nil }}
  selector:
    app: {{ include "fastapiapp.name" . }}
    component: movie-service

